<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeanBuy Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div id="cart-container">
      <div id="product-container" class="col-md-9 col-sm-12 col-xs-12">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Product Details</th>
              <th class="hidemob">Our Price</th>
              <th>Your Price</th>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>
      <div id="checkout-container" class="col-md-3 col-sm-12 col-xs-12">
        <div class="carttotalwrap">
          <div class="totalheader">Checkout Details</div>
          <div class="cartrem">
            <p>
              <b
                >Total <span class="itemsss">Items</span>:
                <span class="cartitems">2</span></b
              ><br />
              <b
                >Sub Total:
                <span class="subtotalcart"
                  ><i class="fa fa-inr"></i
                  ><span id="subTotal">13,498.00</span></span
                ></b
              ><br />

              <b
                ><span id="cartDetailsShippingCart" class="cartshipping"
                  >Shipping: Free</span
                ></b
              >
            </p>
            <hr />
            <p>
              <b
                >Cart Total:
                <span class="grandtotalz"
                  ><i class="fa fa-inr"></i
                  ><span id="grandTotal2">13,498.00</span></span
                ></b
              >
            </p>
            <div class="simplpay">
              Or 3 interest free payments of
              <span
                ><strong
                  ><i class="fa fa-inr"></i
                  ><span class="simplpay_amount">4499.34</span></strong
                ></span
              >
              with <i class="simplepayicon"></i>
              <a class="simpleinfo" href="#pp_popup1">â“˜</a>
            </div>
            <p style="margin: 0">
              <a
                href="https://www.meanbuy.com/checkout/details"
                class="btn btn-xs"
                id="OrangeButton"
                >CHECKOUT NOW</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
